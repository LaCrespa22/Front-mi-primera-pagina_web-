<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Modificar empleado</title>
</head>
<body>
<div  class="px-3 py-4 my-5 text-center">
    <h1>Editar Empleado</h1>
    <form th:action="@{/Usuarios/guardarEdicion}" method="post" th:object="${usuario}">
        <input type= "hidden" th:field="*{id}"/>
        <div class= "form-group">
            <label for= "nombreUsuario">Nombre:</label>
            <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombre}" />

        </div>
        <div class= "form-group">
            <label for= "edad">Edad:</label>
            <input type="number" class= "form-control" id="edad" th:field = "*{edad}"/>
        </div>
        <div class= "form-group">
            <label for= "numeroTelefono">Telefono:</label>
            <input type="text" class= "form-control" id="numeroTelefono" th:field = "*{telefono}"/>
        </div>
        <div class= "form-group">
            <label for= "correoElectronico">Correo:</label>
            <input type="text" class= "form-control" id="correoElectronico" th:field = "*{correo}"/>
        </div>
        <div class= "form-group">
            <label for= "rolEmpresa">Rol perteneciente:</label>
            <input type="text" class= "form-control" id="rolEmpresa" th:field = "*{rol}"/>
        </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
