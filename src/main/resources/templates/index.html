<!-- Header-->
<header class="masthead d-flex align-items-center">
    <div class="container px-4 px-lg-5 text-center">
        <h1 class="mb-2">Listado de empleados</h1>
        <h3 class="mb-5"><em>Este aplicativo te mostrará la lista de empleados y administradores de área, activos e inactivos en la empresa EQUIS</em></h3>

        <!-- Botón de Login (cuando no está autenticado) -->
        <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-primary btn-xl" th:href="@{/oauth2/authorization/auth0}">Log In</a>
        </div>
        <!-- Botón de Logout (cuando está autenticado) -->
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-primary btn-xl" th:href="@{/Usuarios}">Ir al Listado</a>
            <a class="btn btn-danger btn-xl" th:href="@{/logout}">Logout</a>
        </div>

    </div>
